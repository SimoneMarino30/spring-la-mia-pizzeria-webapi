<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- FRAGMENTS -->
    <th:block th:replace="/fragments/head :: head"></th:block>
    <!-- >Nel body ho una variabile isEdit booleana in base a se il book ha un id o no, quindi se sono in edit o create-->
<body th:with="isEdit=${pizza.id != null}">
<nav th:insert="~{/fragments/navbar :: nav(currentPage = 'create')}"></nav>
<div class="container">
    <!-- heading -->
    <h1 th:text="${isEdit ? 'Edit pizza' : 'New pizza'}"></h1>
    <hr>
    <!-- form di creazione di un obj Pizza -->
    <form
            th:with="formAction=${isEdit ? '/pizzas/edit/' + pizza.id : '/pizzas/create'}"
            th:action="@{${formAction}}"
            th:object="${pizza}"
            method="post"
            id="pizza-form"
            class="row card"
            enctype="multipart/form-data"
    >
        <!-- enctype="multipart/form-data" = Permette al form di inviare file -->
        <!-- FORM -->
        <!-- NAME -->
        <div class="col-6">
            <label class="form-label" for="pizza-name">Pizza's name</label>
            <input class="form-control" type="text" id="pizza-name" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="form-text">Name must not be blank</div>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- URL IMG -->
        <!-- <div class="col-6">
            <label for="basic-url" class="form-label">IMG URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https:</span>
                <input type="text" class="form-control" id="basic-url" th:field="*{urlPic}"
                       th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('urlPic')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('urlPic')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
        </div> -->
        <!-- input per file di cover -->
        <div class="col-12">
            <label for="coverFile" class="form-label">Cover</label>
            <input class="form-control" type="file" id="coverFile" th:field="*{coverFile}"
                   th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('coverFile')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('coverFile')}" th:text="${err}"></li>
                </ul>
            </div>
            <div>
                <!-- <img width="100" th:src="@{|/files/cover/*{id}|}" alt="current cover"> -->
            </div>
        </div>
        <!-- PRICE -->
        <div class="col-6">
            <label class="form-label" for="price">Price</label>
            <div class="input-group mb-3">
                <span class="input-group-text">â‚¬</span>
                <input type="text" class="form-control" id="price" th:field="*{price}"
                       th:errorClass="is-invalid">
                <span class="input-group-text">N.B. Default .00 will be added if not specified</span>
                <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <h3>Ingredients</h3>
            <div class="form-check" th:each="ingredient : ${ingredientList}">
                <input class="form-check-input" type="checkbox" th:value="${ingredient.id}" th:id="|ingredient_${ingredient.id}|"
                       th:field="*{ingredients}">
                <label class="form-check-label" th:for="|ingredient_${ingredient.id}|" th:text="${ingredient.name}">
                </label>
            </div>
        <div class="col-12">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
        </div>
        <div class="col-12 my-3 d-flex justify-content-end">
            <button class="btn btn-success" type="submit">Save</button>
            <a class="btn btn-danger ms-2" th:href="@{/pizzas}">Back to list</a>
        </div>
    </form>
</div>
</body>
</html>
