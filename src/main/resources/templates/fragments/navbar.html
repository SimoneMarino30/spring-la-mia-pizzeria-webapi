<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragments/head :: head"></th:block>
    <title>nav</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav(currentPage)">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="logo" th:src="@{/pizza-logo-white.jpg}" class="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="active-box" th:classappend="${currentPage == 'index' ? 'active' : '' }">
                        <a class="nav-link" aria-current="page" th:href="@{/pizzas}">Home</a>
                    </div>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" th:href="@{|/pizzas/${id}|}"
                       th:classappend="${currentPage == 'show' ? 'active' : '' }">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>-->
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
