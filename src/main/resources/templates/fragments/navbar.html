<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:replace="/fragments/head :: head"></th:block>
    <title>nav</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav(currentPage)">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="logo" th:src="@{/pizza-logo-white.jpg}" class="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- PIZZAS -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pizzas}"
                       th:classappend="${currentPage == 'index' ? 'active' : '' }">Home</a>
                </li>
                <!-- INGREDIENTS -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingredients}"
                       th:classappend="${currentPage == 'ingredients' ? 'active' : ''}"
                       sec:authorize="hasAuthority('ADMIN')">Ingredients</a>
                </li>
                <!-- LOGOUT -->
                <li class="nav-item">
                    <a th:href="@{/login}" class="nav-link">
                        <i class="fas fa-user-circle user-logo user-circle"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
